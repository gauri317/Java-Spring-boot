<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #f4f6f9;
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h2 {
            color: #333;
            font-size: 28px;
        }

        .home-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }
        .home-btn:hover { background-color: #0056b3; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        thead {
            background-color: #f8f9fa;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .edit-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
        }
        .edit-btn:hover { background-color: #218838; }

        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 5px;
        }
        .delete-btn:hover { background-color: #c82333; }

        /* Modal */
        .modal {
            display: none;
            position: fixed; 
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            justify-content: center; 
            align-items: center;
            z-index: 999;
        }
        .modal-content {
            background: white;
            padding: 20px 25px;
            border-radius: 8px;
            width: 350px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        .modal-content h3 {
            margin: 0 0 15px 0;
            font-size: 18px;
            text-align: center;
        }
        .modal-content input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .buttons {
            margin-top: 15px;
            text-align: right;
        }
        .close-btn, .save-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        .close-btn {
            background: gray;
            color: white;
        }
        .save-btn {
            background: #28a745;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>Admin Dashboard</h2>
        <a th:href="@{/}" class="home-btn">Home</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Location</th>
                <th>Registration Number</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee : ${employees}" th:attr="data-id=${employee.id}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.username}"></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.location}"></td>
                <td th:text="${employee.registrationNumber}"></td>
                <td>
                    <button class="edit-btn" 
                        th:attr="data-id=${employee.id},data-reg=${employee.registrationNumber}"
                        onclick="openModal(this)">Edit</button>
                    <button class="delete-btn"
                        th:attr="data-id=${employee.id}"
                        onclick="deleteEmployee(this)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Modal -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <h3>Edit Registration Number</h3>
        <input type="text" id="registrationInput" placeholder="Enter registration number">
        <div class="buttons">
            <button class="close-btn" onclick="closeModal()">Close</button>
            <button class="save-btn" onclick="saveRegistration()">Save</button>
        </div>
    </div>
</div>

<script>
    let currentId = null;

    function openModal(button) {
        currentId = button.getAttribute("data-id");
        document.getElementById("registrationInput").value = button.getAttribute("data-reg") || "";
        document.getElementById("editModal").style.display = "flex";
    }

    function closeModal() {
        document.getElementById("editModal").style.display = "none";
    }

    async function saveRegistration() {
        const newReg = document.getElementById("registrationInput").value;
        const response = await fetch(`/updateRegistration/${currentId}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ registrationNumber: newReg })
        });
        if (response.ok) {
            document.querySelector(`tr[data-id="${currentId}"] td:nth-child(5)`).textContent = newReg;
            closeModal();
        } else {
            alert("Error updating registration number");
        }
    }

    async function deleteEmployee(button) {
        const id = button.getAttribute("data-id");
        if (!confirm("Are you sure you want to delete this entry?")) return;

        const response = await fetch(`/delete/${id}`, { method: 'DELETE' });

        if (response.ok) {
            document.querySelector(`tr[data-id="${id}"]`).remove();
        } else {
            alert("Error deleting entry");
        }
    }
</script>

</body>
</html>

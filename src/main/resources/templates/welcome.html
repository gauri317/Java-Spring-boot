<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- dotLottie Web Component -->
    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js" type="module"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            animation: fadeIn 1.5s ease-in;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            animation: slideDown 1s ease-out;
        }

        dotlottie-wc {
            width: 300px;
            height: 300px;
            margin-bottom: 30px;
        }

        .btn {
            margin: 10px;
            padding: 14px 28px;
            background-color: #ffffff;
            color: #6c5ce7;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            background-color: #ffeaa7;
            color: #2d3436;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-30px); opacity: 0; }
            to   { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            dotlottie-wc {
                width: 200px;
                height: 200px;
            }

            .btn {
                font-size: 16px;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <h1>üßò‚Äç‚ôÄÔ∏è Unroll Your Mat, Unleash Your Zen üåà</h1>

    <!-- Yoga .lottie animation -->
    <dotlottie-wc 
        src="https://lottie.host/4bce2c50-bb41-49fd-adfd-f6cc6ffc5f85/5jYFpzMuYE.lottie"
        speed="1"
        autoplay
        loop>
    </dotlottie-wc>

    <a th:href="@{/form}" class="btn">‚ú® Register Now</a>
    <a th:href="@{/login}" class="btn">üîê Login</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #d8edea; /* ðŸŒ¿ Solid fallback background */
            background: linear-gradient(135deg, #d8edea, #f4f1ea);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(6px);
            z-index: 0;
        }

        .login-container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 20px;
            max-width: 380px;
            width: 100%;
            box-shadow: 0 12px 30px rgba(0,0,0,0.08);
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
            font-size: 26px;
            font-weight: 700;
            color: #2d3a3a;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 14px;
            color: #6f7b7b;
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            font-weight: 600;
            color: #3b4b4b;
            text-align: left;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            margin-bottom: 18px;
            font-size: 14px;
            background: #f8f9f7;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            background: #eef5f3;
            box-shadow: 0 0 0 2px #a3d2ca;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #a3d2ca, #5eaaa8);
            border: none;
            color: white;
            font-size: 15px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #5eaaa8, #3d7f7d);
            transform: translateY(-2px);
        }

        .register-link {
            margin-top: 18px;
            font-size: 13px;
            color: #5eaaa8;
        }

        .register-link a {
            color: #5eaaa8;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .go-home {
            position: absolute;
            top: 20px;
            right: 30px;
            z-index: 2;
        }

        .go-home-link {
            background-color: #ffffffcc;
            padding: 8px 14px;
            border-radius: 8px;
            font-weight: bold;
            color: #5eaaa8;
            text-decoration: none;
            border: 1px solid #a3d2ca;
            transition: 0.3s ease;
        }

        .go-home-link:hover {
            background-color: #5eaaa8;
            color: white;
        }

        .error-message {
            color: #d9534f;
            font-size: 14px;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <!-- Go Home Button -->
    <div class="go-home">
        <a th:href="@{/}" class="go-home-link">Home</a>
    </div>

    <div class="login-container">
        <h2>Welcome Back</h2>
        <p class="subtitle">Find your balance and log in</p>

        <!-- Show error if login fails -->
        <p th:if="${error}" class="error-message">
            <span th:text="${error}"></span>
        </p>

        <!-- Login Form -->
        <form method="post" th:action="@{/login}">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button class="login-btn" type="submit">Login</button>
        </form>
        </div>
    </div>
</body>
</html>
